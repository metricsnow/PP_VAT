<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP_VAT - Login</title>
    <link rel="icon" type="image/png" href="/static/images/logo.png">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-page">
    <header>
        <div class="header-content">
            <div class="logo-container">
                <a href="/app" class="logo-link">
                    <img src="/static/images/h-pp-logo.svg" alt="Philipp Plein" />
                </a>
                <p class="logo-subtitle">Automated VAT Detection & Removal</p>
            </div>
        </div>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Enter username"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter password"
                    >
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('errorMessage');
            errorEl.classList.add('hidden');
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.redirected) {
                    // Login successful - redirect to app
                    window.location.href = response.url;
                } else {
                    // Login failed
                    const errorData = await response.json();
                    errorEl.textContent = errorData.detail || 'Login failed. Please try again.';
                    errorEl.classList.remove('hidden');
                }
            } catch (error) {
                errorEl.textContent = 'Login failed. Please check your connection.';
                errorEl.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
